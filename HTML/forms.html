<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    

    <center>
        <h1>Form</h1>
        <form action="">
            <label for="">Enter your Name</label>
            <input type="text" value="Villian" disabled>
            <br><br>

            <label for="">Date of Birth</label>
            <input type="date" >
            <br><br>

            <label for="">Enter your Mobile</label>
            <input type="tel" value=""  maxlength="10" required autofocus autocomplete="off">
            <br><br>

            <label for="">Enter your Mail</label>
            <input type="text" value="iamvsanup@gmail.com" readonly>
            <br><br>

            <label for="">Password</label>
            <input type="password" placeholder="passcode">
            <br><br>

            <label for="">Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <br><br>

            <label for="">Accept the conditions</label>
            <input type="checkbox">I accept
            <br><br>

            <label for="">Upload your Details file</label>
            <input type="file">
            <br><br>

            <label for="">Rating</label>
            <input type="range">
            <br><br>

            <label for="">Color</label>
            <input type="color">
            <br><br>

            <label for="">Select the college</label>
            <select name="" id="">
                <option value="">--select--</option>
                <option value="">AEC</option>
                <option value="">ACET</option>
                <option value="">ACOE</option>
            </select>
            <br><br>

            <label for="">Enter Address</label>
            <br><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br><br>
            
            <input type="submit">

            <input type="reset">
        </form>
    </center>
    


</body>
</html>
