<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 1</title>
</head>
<body>
    <h1 id="heading">FSD</h1>
    <h2 id="heading2">Full Stack</h2>
    
    <script>
        let a = document.getElementById('heading').style.backgroundColor="blue";
        let c = document.getElementById('heading').style.color="white";
        a.innerHTML = '<p>FSD</p>';


        let b = document.getElementById('heading2').style.fontSize="50px";
        b.innerText = '<p>Full Stack</p>';
    </script>


</body>
</html>
